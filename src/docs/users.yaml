paths:
  /api/users/:
    get:
      summary: Obtiene una lista de usuarios
      tags:
        - Users
      responses:
        "200":
          description: La operación fue exitosa, se retorna un arreglo de los usuarios.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "500":
          description: Error inesperado en el servidor, no se pudo manejar el proceso.

  /api/users/{uid}:
    get:
      summary: Obtiene un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario
          schema:
            type: string
      responses:
        "200":
          description: Usuario encontrado correctamente.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Usuario no encontrado.
        "500":
          description: Error inesperado en el servidor.

    put:
      summary: Actualiza un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a actualizar
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: Usuario actualizado correctamente.
        "400":
          description: Error en la solicitud (datos inválidos o faltantes).
        "404":
          description: Usuario no encontrado.
        "500":
          description: Error inesperado en el servidor.

    delete:
      summary: Elimina un usuario por su ID
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          required: true
          description: ID del usuario a eliminar
          schema:
            type: string
      responses:
        "200":
          description: Usuario eliminado correctamente.
        "404":
          description: Usuario no encontrado.
        "500":
          description: Error inesperado en el servidor.

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID autogenerado por MongoDB
          example: "673865af2bb0b8c94e83ab7f"
        first_name:
          type: string
          description: Nombre del usuario
          example: "Juan"
        last_name:
          type: string
          description: Apellido del usuario
          example: "Pérez"
        email:
          type: string
          description: Correo electrónico
          example: "juanperez@gmail.com"
        password:
          type: string
          description: Contraseña encriptada
          example: "$2a$10$EjemploDeHash"
        role:
          type: string
          description: Rol del usuario
          example: "user"
        pets:
          type: array
          description: Lista de mascotas adoptadas (referencias a Pets)
          items:
            type: object
            properties:
              _id:
                type: string
                description: ID de la mascota (ObjectId de la colección Pets)
                example: "6738661122aa0a9a4c83bc10"
          example:
            - _id: "6738661122aa0a9a4c83bc10"
            - _id: "6738661122aa0a9a4c83bc11"

    UserUpdate:
      type: object
      description: Esquema para actualizar un usuario (sin incluir el _id)
      properties:
        first_name:
          type: string
          example: "Nunu"
        last_name:
          type: string
          example: "Perez"
        email:
          type: string
          example: "nunu@example.com"
        password:
          type: string
          example: "1234"
        role:
          type: string
          example: "user"
        pets:
          type: array
          description: Lista de IDs de mascotas asociadas al usuario
          items:
            type: object
            properties:
              _id:
                type: string
                description: ID de la mascota (ObjectId de la colección Pets)
                example: "6738661122aa0a9a4c83bc10"
          example:
            - _id: "6738661122aa0a9a4c83bc10"
            - _id: "6738661122aa0a9a4c83bc11"
